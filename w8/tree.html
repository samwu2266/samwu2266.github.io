<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   
      <TABLE BORDER="1">
      <SCRIPT LANGUAGE="javascript">
         var x = prompt("請輸入0-100的數字", "");
         document.write("tree("+x+")<br>")
        for(var j=1;j<=x*2;){
            for(var i =x;i>j-j/2;i--)
            {
            document.write("<span style='white-space:pre;'>"+"  ");
                
            }
            for(var i=0;i<j;i++){
                document.write("*");       
            }
            document.write("<br>");
            j=j+2;
        }
        for(var j=0;j<x;j++){
            for(var i =0;i<x;i++)
            {
            document.write("<span style='white-space:pre;'>"+"  ");
            }
            document.write("*<br>");
        }
      </SCRIPT>
      </TABLE>
    
    
</body>
</html>
